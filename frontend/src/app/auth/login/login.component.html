<style type="text/css">
    .ng-valid[required], .ng-valid.required  {
  border-left: 5px solid #42A948; /* green */
}

.ng-invalid:not(form)  {
  border-left: 5px solid #a94442; /* red */
}

.form {
    display: block;
    width: 50vw;
    margin: 0 auto;
    margin-top: 150px;
    text-align: center;
}

</style>

<div class="row form">
    <div class="col-md-6 offset-md-3 mt-4">
        <h3>Welkom</h3>
        <h5>Login om te beginnen</h5><br>
        <form #f="ngForm" (ngSubmit)="onSubmit()">

            <select class="custom-select" (change)="departmentChanged($event)">
                <option value="" disabled>Afdeling</option>
                <option value="counter">Counter</option>
                <option value="keuken">Keuken</option>
                <option value="serveerder">Serveerder</option>
            </select>
            <br><br>
            <div class="form-group">
                
                <input type="password"
                       name="password"
                       ngModel
                       required
                       [(ngModel)]="password"
                       class="form-control"
                       id="loginPassword"
                       placeholder="Password">
            </div>
            <p style="color: red; padding: 10px;">{{errorMsg}}</p>
            <button type="submit"
                    [disabled]="f.invalid"
                    class="btn btn-primary">Login</button>
        </form>
    </div>
</div>
